name: Python Setup and Pip Test

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: self-hosted
  
    steps:
    - name: Check out repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
        cache: 'pip' 

    - name: Display Python version
      run: python --version

    - name: Check pip
      run: |
        which pip
        pip --version

    - name: Print RUNNER_TOOL_CACHE
      run: echo $RUNNER_TOOL_CACHE
