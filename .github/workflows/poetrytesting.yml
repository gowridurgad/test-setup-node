name: poetryTest1
on:
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
  
    - uses: actions/checkout@v4
    - name: Install poetry
      run: python -m pip install poetry
    - uses: actions/setup-python@v5
      with:
        python-version: '3.9'
        cache: 'poetry'
    - name: Install poetry
      run: python -m pip install poetry
    - name: Check Poetry Python version
      run: poetry env info
    - run: poetry install
    - name: Check Poetry Python version
      run: poetry env info
   
    
   
    
