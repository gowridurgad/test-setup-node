name: Test mise.toml

on:
  workflow_dispatch:
  

jobs:
  test-mise-toml:
    name: Test mise.toml Support
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      
      - name: Create mise.toml file
        run: |
          echo '[tools]' > mise.toml
          echo 'node = "20.0.0"' >> mise.toml
          cat mise.toml
      
      - name: Setup Node from mise.toml
        uses: gperdomor/setup-node@feature/mise-support
        with:
          node-version-file: 'mise.toml'
      
      - name: Verify Node version
        run: |
          node --version
          npm --version
          echo "âœ… mise.toml support working!"
