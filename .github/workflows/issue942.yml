name: Test Workflow

on: 
    workflow_dispatch:

jobs:
  test:
    runs-on: macos-latest

    
    steps:
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install coveralls
      run: |
        pip install coveralls
        
    - name: Run coveralls with login shell (fails)
      shell: bash -l {0}
      run: 
        coveralls --version
