name: node yarn cache

on:
  workflow_dispatch:

jobs:
  build-macos-12:
    runs-on: macos-12
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'yarn'
      - name: Use node
        run: |
          node --version
          yarn --version

  build-macos-13:
    runs-on: macos-13
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'yarn'
      - name: Use node
        run: |
          node --version
          yarn --version
