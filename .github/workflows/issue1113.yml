name: node yaran cache

on:
  workflow_dispatch:
  
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os : ['macos-12', 'macos-13']
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          distribution: 'sapmachine'
          node-versions : 20.x
          cache: 'yarn'
