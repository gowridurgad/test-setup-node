name: node yarn cache

on:
  workflow_dispatch:
  
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: ['macos-12', 'macos-13']
    steps:
      - uses: actions/checkout@v4

      - name: Create unique cache file
        run: |
          echo ${{ github.run_id }} > .cache-key

      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'yarn'
          cache-dependency-path: |
            **/yarn.lock
            .cache-key

      - name: Use node
        run: |
          node --version
          yarn --version
          yarn install
