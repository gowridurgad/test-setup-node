    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os: [macos-latest]
        python-version: ['3.8', 3.9', '3.10', '3.11','3.12']
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
