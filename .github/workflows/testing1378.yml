name: Testing#1378

on: workflow_dispatch

jobs:
  test-windows-fallback:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Test with non-existent mirror (force 404 fallback)
        uses: trivikr/setup-node@remove-uuid
        with:
          node-version: '20.0.0'
          node-version-file: ''
        env:
          NODE_MIRROR: 'https://nonexistent-mirror.example.com'  # This will 404


