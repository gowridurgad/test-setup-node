name: poetryTest

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.9'
        cache: 'poetry'
    - name: Install Poetry
      run: |
        curl -sSL https://install.python-poetry.org | python
        echo "$HOME/.poetry/bin" >> $GITHUB_PATH
    - run: poetry install
