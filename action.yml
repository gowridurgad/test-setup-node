name: 'Composite Action Example'
description: 'A composite action to checkout code and set up Node.js'
inputs:
  node-version-file:
    description: 'Path to the Node version file'
    required: true
runs:
  using: 'composite'
  steps:
     - name: Checkout code
       uses: actions/checkout@v4
     - name: Determine action path
       id: action_path
       run: echo "action_path=$(node -p 'require("path").relative(process.env.GITHUB_WORKSPACE, "${{ github.action_path }}")')" >> $GITHUB_ENV
       shell: bash
     - name: Set up Node.js
       uses: actions/setup-node@v4
       with:
          node-version-file: ${{ env.action_path }}/.nvmrc
