name: 'Composite Action Example'
description: 'A composite action to checkout code and set up Node.js'
runs:
  using: 'composite'
  steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Set up Node.js
        run: |
          node_version_file=$(node -p 'require("path").join(process.env.GITHUB_WORKSPACE, ".nvmrc")')
          echo "node-version-file=${node_version_file}" >> $GITHUB_ENV
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ${{ env.node-version-file }}

