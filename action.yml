name: 'Composite Action Example'
description: 'A composite action to checkout code and set up Node.js'
inputs:
  node-version-file:
    description: 'Path to the Node version file'
    required: true
runs:
  using: 'composite'
  steps:
     - name: Checkout code
       uses: actions/checkout@v4

     - name: Read Node version from file
       id: read_node_version
       run: echo "node_version=$(cat ${{ inputs.node-version-file }})" >> $GITHUB_ENV
       shell: bash

     - name: Set up Node.js
       uses: actions/setup-node@v4
       with:
          node-version: ${{ env.node_version }}
