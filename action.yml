name: 'Composite Action Example'
description: 'A composite action to checkout code and set up Node.js'
runs:
  using: 'composite'
  steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Create .nvmrc file in the action directory
      run: echo "14" > ${{ github.action_path }}/.nvmrc

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version-file: ${{ github.action_path }}/.nvmrc
